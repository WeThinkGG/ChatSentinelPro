name: Build and Upload Plugin

on:
  push:
    branches:
      - main  # Change this to your default branch if necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Specify the version of Java your plugin requires

      - name: Build with Maven
        run: mvn clean package  # This compiles the plugin and packages it into a JAR

      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: plugin-jar
          path: target/*.jar  # Adjust this if your JAR file is located elsewhere

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: "Release of plugin version ${{ github.ref_name }}"
          files: target/*.jar  # Adjust if necessary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

